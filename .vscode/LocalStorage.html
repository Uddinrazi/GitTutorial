<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>JS For Beginners</title>
  <link rel="stylesheet" href="localstorage.css">
</head>

<body>
  <header>
    <h1>JS For Beginners</h1>
  </header>

  <section class="container">
    <form id="my-form" onsubmit="saveToLocalStorage(event)">
      <h1>Add User</h1>
      <div class="msg"></div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="username">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
      </div>
      <input class="btn" type="submit" value="Submit">
    </form>

    <ul id="users"></ul>

    <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
  </section>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script> 
  <script>
    function saveToLocalStorage(event) {
      event.preventDefault();

      var name1 = document.getElementById('name').value;
      var email1 = document.getElementById('email').value;

      var obj = {
        name1,
        email1
      }


      //let obj_serialized = JSON.stringify(obj);
     axios.post("https://crudcrud.com/api/8b97104faa5845148b0a90a77695fb8f/freshdata", obj)
        .then((response) => {
          showUserOnScreen(response.data)
          console.log(response)
        }).catch((err) => {
          console.log(err)
        })
      //localStorage.setItem(obj.email1,obj_serialized);
      //showUserOnScreen(obj);   
      /*  */

    }

 

    window.addEventListener("DOMContentLoaded", () => {
      axios.delete("https://crudcrud.com/api/8b97104faa5845148b0a90a77695fb8f/freshdata")
          .then((response) => {
            
            showUserOnScreen(response.data)
             
            console.log(response)
          }).catch((err) => {
            console.log(err)
          }) 
      axios.get("https://crudcrud.com/api/8b97104faa5845148b0a90a77695fb8f/freshdata")
          .then((response) => {
            for(let i=0;i<response.data.length;i++){
            showUserOnScreen(response.data[i])
            }
            console.log(response)
          }).catch((err) => {
            console.log(err)
          }) 
      /*const localStorageObj = localStorage;
      const localStoragekeys = Object.keys(localStorageObj)

      for (var i = 0; i < localStoragekeys.length; i++) {
        const key = localStoragekeys[i];
        const userDetailsString = localStorageObj[key]
        const userDetailsobj = JSON.parse(userDetailsString);
        showUserOnScreen(userDetailsobj)
      }*/
    
    })
    
      function showUserOnScreen(obj) {
        var parentElemnt = document.getElementById('users');
        var childEle = document.createElement('li');
        console.log(childEle);
        childEle.textContent = obj.name1 + ' - ' + obj.email1;
        parentElemnt.appendChild(childEle);
        //parentElemnt.innerHTML = parentElemnt + '<li>  ${obj.name1} - ${obj.email1} </li>';
      
    
        var deletebtn = document.createElement('input');
        deletebtn.type = 'button';
        deletebtn.id = 'btn';
        deletebtn.value = 'Delete';

        deletebtn.onclick = () => {
          localStorage.removeItem(obj.email1);
          parentElemnt.removeChild(childEle);
        }
        childEle.appendChild(deletebtn);


        var editbtn = document.createElement('input');
        editbtn.type = 'button';
        editbtn.value = 'Edit';

        editbtn.onclick = () => {
          localStorage.removeItem(obj.email1);
          document.getElementById('name').value = obj.name1;
          document.getElementById('email').value = obj.email1;
        }
        childEle.appendChild(editbtn);
      }
    
</script>
</body>
</html>
